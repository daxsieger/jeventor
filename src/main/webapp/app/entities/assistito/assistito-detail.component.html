<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="assistito">
            <h2><span jhiTranslate="jeventorApp.assistito.detail.title">Assistito</span> {{assistito.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jeventorApp.assistito.idAssistito">Id Assistito</span></dt>
                <dd>
                    <span>{{assistito.idAssistito}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/assistito', assistito.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
