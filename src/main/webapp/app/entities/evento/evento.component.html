<div>
    <h2 id="page-heading">
        <span jhiTranslate="jeventorApp.evento.home.title">Eventos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-evento" [routerLink]="['/evento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jeventorApp.evento.home.createLabel">
            Create new Evento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="eventos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="idEvento"><span jhiTranslate="jeventorApp.evento.idEvento">Id Evento</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tsEvento"><span jhiTranslate="jeventorApp.evento.tsEvento">Ts Evento</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="note"><span jhiTranslate="jeventorApp.evento.note">Note</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="assistito.id"><span jhiTranslate="jeventorApp.evento.assistito">Assistito</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tipo.id"><span jhiTranslate="jeventorApp.evento.tipo">Tipo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="gestore.id"><span jhiTranslate="jeventorApp.evento.gestore">Gestore</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="origine.id"><span jhiTranslate="jeventorApp.evento.origine">Origine</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let evento of eventos ;trackBy: trackId">
                <td><a [routerLink]="['/evento', evento.id, 'view' ]">{{evento.id}}</a></td>
                <td>{{evento.idEvento}}</td>
                <td>{{evento.tsEvento | date:'medium'}}</td>
                <td>{{evento.note}}</td>
                <td>
                    <div *ngIf="evento.assistito">
                        <a [routerLink]="['../assistito', evento.assistito?.id, 'view' ]" >{{evento.assistito?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="evento.tipo">
                        <a [routerLink]="['../tipo-evento', evento.tipo?.id, 'view' ]" >{{evento.tipo?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="evento.gestore">
                        <a [routerLink]="['../gestore', evento.gestore?.id, 'view' ]" >{{evento.gestore?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="evento.origine">
                        <a [routerLink]="['../produttore', evento.origine?.id, 'view' ]" >{{evento.origine?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/evento', evento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/evento', evento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'evento/'+ evento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
