<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="evento">
            <h2><span jhiTranslate="jeventorApp.evento.detail.title">Evento</span> {{evento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jeventorApp.evento.idEvento">Id Evento</span></dt>
                <dd>
                    <span>{{evento.idEvento}}</span>
                </dd>
                <dt><span jhiTranslate="jeventorApp.evento.tsEvento">Ts Evento</span></dt>
                <dd>
                    <span>{{evento.tsEvento}}</span>
                </dd>
                <dt><span jhiTranslate="jeventorApp.evento.note">Note</span></dt>
                <dd>
                    <span>{{evento.note}}</span>
                </dd>
                <dt><span jhiTranslate="jeventorApp.evento.assistito">Assistito</span></dt>
                <dd>
                    <div *ngIf="evento.assistito">
                        <a [routerLink]="['/assistito', evento.assistito?.id, 'view']">{{evento.assistito?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jeventorApp.evento.tipo">Tipo</span></dt>
                <dd>
                    <div *ngIf="evento.tipo">
                        <a [routerLink]="['/tipo-evento', evento.tipo?.id, 'view']">{{evento.tipo?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jeventorApp.evento.gestore">Gestore</span></dt>
                <dd>
                    <div *ngIf="evento.gestore">
                        <a [routerLink]="['/gestore', evento.gestore?.id, 'view']">{{evento.gestore?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jeventorApp.evento.origine">Origine</span></dt>
                <dd>
                    <div *ngIf="evento.origine">
                        <a [routerLink]="['/produttore', evento.origine?.id, 'view']">{{evento.origine?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jeventorApp.evento.stati">Stati</span></dt>
                <dd>
                    <span *ngFor="let stati of evento.statis; let last = last">
                        <a [routerLink]="['/stato', stati?.id, 'view' ]">{{stati.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/evento', evento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
