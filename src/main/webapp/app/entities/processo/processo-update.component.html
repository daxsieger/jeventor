<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-processo-heading" jhiTranslate="jeventorApp.processo.home.createOrEditLabel">Create or edit a Processo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!processo.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="processo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.processo.idProcesso" for="field_idProcesso">Id Processo</label>
                    <input type="number" class="form-control" name="idProcesso" id="field_idProcesso"
                        [(ngModel)]="processo.idProcesso" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.processo.dsProcesso" for="field_dsProcesso">Ds Processo</label>
                    <input type="text" class="form-control" name="dsProcesso" id="field_dsProcesso"
                        [(ngModel)]="processo.dsProcesso" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
