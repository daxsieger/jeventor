<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-transizioni-heading" jhiTranslate="jeventorApp.transizioni.home.createOrEditLabel">Create or edit a Transizioni</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!transizioni.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="transizioni.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.transizioni.idTransizione" for="field_idTransizione">Id Transizione</label>
                    <input type="number" class="form-control" name="idTransizione" id="field_idTransizione"
                        [(ngModel)]="transizioni.idTransizione" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.transizioni.dsTransizione" for="field_dsTransizione">Ds Transizione</label>
                    <input type="text" class="form-control" name="dsTransizione" id="field_dsTransizione"
                        [(ngModel)]="transizioni.dsTransizione" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.transizioni.processo" for="field_processo">Processo</label>
                    <select class="form-control" id="field_processo" name="processo" [(ngModel)]="transizioni.processo" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="processoOption.id === transizioni.processo?.id ? transizioni.processo : processoOption" *ngFor="let processoOption of processos; trackBy: trackProcessoById">{{processoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.transizioni.stadioIniziale" for="field_stadioIniziale">Stadio Iniziale</label>
                    <select class="form-control" id="field_stadioIniziale" name="stadioIniziale" [(ngModel)]="transizioni.stadioIniziale" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stadioOption.id === transizioni.stadioIniziale?.id ? transizioni.stadioIniziale : stadioOption" *ngFor="let stadioOption of stadios; trackBy: trackStadioById">{{stadioOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.transizioni.stadioFinale" for="field_stadioFinale">Stadio Finale</label>
                    <select class="form-control" id="field_stadioFinale" name="stadioFinale" [(ngModel)]="transizioni.stadioFinale" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stadioOption.id === transizioni.stadioFinale?.id ? transizioni.stadioFinale : stadioOption" *ngFor="let stadioOption of stadios; trackBy: trackStadioById">{{stadioOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
