<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-stadio-heading" jhiTranslate="jeventorApp.stadio.home.createOrEditLabel">Create or edit a Stadio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!stadio.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="stadio.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.stadio.idStadio" for="field_idStadio">Id Stadio</label>
                    <input type="number" class="form-control" name="idStadio" id="field_idStadio"
                        [(ngModel)]="stadio.idStadio" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.stadio.dsStadio" for="field_dsStadio">Ds Stadio</label>
                    <input type="text" class="form-control" name="dsStadio" id="field_dsStadio"
                        [(ngModel)]="stadio.dsStadio" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.stadio.processo" for="field_processo">Processo</label>
                    <select class="form-control" id="field_processo" name="processo" [(ngModel)]="stadio.processo" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="processoOption.id === stadio.processo?.id ? stadio.processo : processoOption" *ngFor="let processoOption of processos; trackBy: trackProcessoById">{{processoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
