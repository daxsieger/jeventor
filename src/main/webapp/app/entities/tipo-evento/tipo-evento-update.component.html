<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tipo-evento-heading" jhiTranslate="jeventorApp.tipoEvento.home.createOrEditLabel">Create or edit a Tipo Evento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tipoEvento.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tipoEvento.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.tipoEvento.idTipoEvento" for="field_idTipoEvento">Id Tipo Evento</label>
                    <input type="number" class="form-control" name="idTipoEvento" id="field_idTipoEvento"
                        [(ngModel)]="tipoEvento.idTipoEvento" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jeventorApp.tipoEvento.dsTipoEvento" for="field_dsTipoEvento">Ds Tipo Evento</label>
                    <input type="text" class="form-control" name="dsTipoEvento" id="field_dsTipoEvento"
                        [(ngModel)]="tipoEvento.dsTipoEvento" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
