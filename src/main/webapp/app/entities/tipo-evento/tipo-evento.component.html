<div>
    <h2 id="page-heading">
        <span jhiTranslate="jeventorApp.tipoEvento.home.title">Tipo Eventos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-evento" [routerLink]="['/tipo-evento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jeventorApp.tipoEvento.home.createLabel">
            Create new Tipo Evento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tipoEventos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jeventorApp.tipoEvento.idTipoEvento">Id Tipo Evento</span></th>
            <th><span jhiTranslate="jeventorApp.tipoEvento.dsTipoEvento">Ds Tipo Evento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoEvento of tipoEventos ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-evento', tipoEvento.id, 'view' ]">{{tipoEvento.id}}</a></td>
                <td>{{tipoEvento.idTipoEvento}}</td>
                <td>{{tipoEvento.dsTipoEvento}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tipo-evento', tipoEvento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-evento', tipoEvento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tipo-evento/'+ tipoEvento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
